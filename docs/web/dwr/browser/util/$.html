<h1>$()</h1>

<p>The <code>$()</code> function (it is a legal name in Javascript) is an idea stolen from <a href="http://www.prototypejs.org/">Protoype</a>. It is deprecated in DWR to avoid clashes with Prototype and JQuery.</p>

<p>It's best to transition to <code><a href="byId.html">byId()</a></code>.</p>
