<h1>dwr.util.removeAllRows()</h1>

<h5>Syntax:</h5>

<pre>dwr.util.removeAllRows(id);</pre>

<h5>Description:</h5>

<p>Removes all the rows in a table element specified by id. For worked examples see the <a href="tables.html">tables documentation</a>.</p>

<h5>Parameters:</h5>

<ul>
<li><b>id</b>: The id of the table element (preferably a tbody element)</li>
</ul>
