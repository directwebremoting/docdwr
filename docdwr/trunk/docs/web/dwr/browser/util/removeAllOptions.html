<h1>dwr.util.removeAllOptions()</h1>

<h5>Syntax:</h5>

<pre>dwr.util.removeAllOptions(id);</pre>

<h5>Description:</h5>

<p>Removes all the options in a ul, ol or select element specified by id. For worked examples see the <a href="lists.html">lists documentation</a>.</p>

<h5>Parameters:</h5>

<ul>
<li><b>id</b>: The id of the ul, ol or select element.</li>
</ul>
